<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Update - Iligan City</title>
    <style> 
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://img.freepik.com/free-photo/photorealistic-style-clouds_23-2151058968.jpg');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .header {
            background-color: rgba(0, 121, 107, 0.8);
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bolder;
        }

        .main-content {
            padding: 20px;
            text-align: center;
            background-color: rgba(98, 144, 134, 0.8); 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            max-width: 600px; 
            margin: 20px auto;
        }

        .weather-item {
            font-size: 1.5em;
            margin: 10px 0;
            color: #555;
            font-weight: bold;
        }

        .weather-item .label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .weather-item .value {
            font-weight: normal;
        }

        .footer {
            background-color: rgba(0, 121, 107, 0.8); 
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1); 
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.5em;
            }

            .weather-item {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Weather Update - Iligan City</h1>
    </div>

    <div class="main-content">
        <div class="weather-item">
            <span class="label">City Name:</span>
            <span class="value">Iligan City</span>
        </div>
        <div class="weather-item">
            <span class="label">Current Date:</span>
            <span class="value">August 15, 2024</span>
        </div>
        <div class="weather-item">
            <span class="label">Weather Information:</span>
            <span class="value">Sunny</span>
        </div>
        <div class="weather-item">
            <span class="label">Temperature:</span>
            <span class="value">30Â°C</span>
        </div>
        <div class="weather-item">
            <span class="label">Humidity:</span>
            <span class="value">60%</span>
        </div>
    </div>

    <div class="footer">
        Name and Date of Completion
    </div>
</body>
</html>
